<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>JWT 前后端演示</title>
</head>
<body>
  <h2>登录</h2>
  <input id="username" placeholder="用户名" value="admin" />
  <input id="password" placeholder="密码" type="password" value="123456" />
  <button id="btnLogin">登录</button>

  <h2>访问受保护接口</h2>
  <button id="btnProfile">获取个人信息</button>
  <pre id="output"></pre>

  <script>
    const btnLogin = document.getElementById('btnLogin')
    const btnProfile = document.getElementById('btnProfile')
    const output = document.getElementById('output')

    btnLogin.onclick = async () => {
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value

      const res = await fetch('http://localhost:8082/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })

      const data = await res.json()
      if (res.ok) {
        // 保存 token
        localStorage.setItem('token', data.token)
        output.textContent = '登录成功，token已保存！'
      } else {
        output.textContent = '登录失败：' + (data.error || '未知错误')
      }
    }

    btnProfile.onclick = async () => {
      const token = localStorage.getItem('token')
      if (!token) {
        output.textContent = '请先登录获取token！'
        return
      }

      const res = await fetch('http://localhost:8082/user/profile', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })

      const data = await res.json()
      if (res.ok) {
        output.textContent = JSON.stringify(data, null, 2)
      } else {
        output.textContent = '访问失败：' + (data.error || '未知错误')
      }
    }
  </script>
</body>
</html>
